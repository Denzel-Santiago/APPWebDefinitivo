<div class="header">
    <div class="logo-search">
        <div class="logo">
            <img src="assets/LOGO2.png" alt="Comics Universe Logo">
        </div>
        <h1 class="title">BLINX COMICS</h1>
    </div>
    <nav class="menu">
        <ul>
            <li><a routerLink="/">Ver Comics</a></li>
            <li><a routerLink="/Rese√±a">Ver Rese√±as</a></li>
            <li><a routerLink="/Comics">Administrar Comics</a></li>
        </ul>
    </nav>
</div>

<div class="main-content">
    <div class="add-btn-container">
        <button (click)="openComicModal()" class="plusButton">
            <svg xmlns="http://www.w3.org/2000/svg" class="plusIcon" viewBox="0 0 24 24">
              <path d="M12 5v14m-7-7h14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>
    <div class="section">
        <h2>Mis Comics</h2>
        
              
        </div>
        <div class="comics-section my-comics">
            <div *ngFor="let comic of personalComics" class="comic">
                <div class="tag">{{ comic.editorial }}</div>
                <img [src]="comic.imagen_url" [alt]="comic.titulo" />
                <h3>{{ comic.titulo }}</h3>
                <p>{{ comic.descripcion }}</p>
                <small>Publicado el: {{ comic.fecha_publicacion | date }}</small>
                <p><strong>Precio:</strong> {{ comic.precio | currency }}</p>
                <div class="actions">
                    <button class="edit-btn" (click)="openComicModal(comic)">‚úèÔ∏è</button>
                    <button class="delete-btn" (click)="deleteComic(comic.id)">üóëÔ∏è</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-backdrop" *ngIf="isModalOpen">
    <div class="modal-content">
      <h2>{{ editingComic ? 'Editar Comic' : 'Agregar Comic' }}</h2>
      <form>
        <div class="form-group">
          <label for="titulo">T√≠tulo</label>
          <input type="text" id="titulo" [(ngModel)]="modalData.titulo" name="titulo" />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripci√≥n</label>
          <textarea id="descripcion" [(ngModel)]="modalData.descripcion" name="descripcion"></textarea>
        </div>
        <div class="form-group">
          <label for="imagen_url">URL de Imagen</label>
          <input type="text" id="imagen_url" [(ngModel)]="modalData.imagen_url" name="imagen_url" />
        </div>
        <div class="form-group">
          <label for="fecha_publicacion">Fecha de Publicaci√≥n</label>
          <input type="date" id="fecha_publicacion" [(ngModel)]="modalData.fecha_publicacion" name="fecha_publicacion" />
        </div>
        <div class="form-group">
          <label for="editorial">Editorial</label>
          <input type="text" id="editorial" [(ngModel)]="modalData.editorial" name="editorial" />
        </div>
        <div class="form-group">
          <label for="precio">Precio</label>
          <input type="number" id="precio" [(ngModel)]="modalData.precio" name="precio" />
        </div>
        <div class="modal-actions">
          <button type="button" (click)="saveComic()" class="modal-save-btn">Guardar</button>
          <button type="button" (click)="closeComicModal()" class="modal-cancel-btn">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
